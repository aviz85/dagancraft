<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Clone</title>
    <!-- טעינת Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.149.0/three.min.js"></script>
    <!-- טעינת הסגנון -->
    <link rel="stylesheet" href="styles.css">
    <!-- טעינת הקוד -->
    <script src="js/utils/PointerLockControls.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/world/World.js"></script>
    <script src="js/world/Sky.js"></script>
    <script src="js/Game.js"></script>
</head>
<body>
    <div id="instructions">
        WASD - Move<br>
        SPACE - Jump<br>
        SHIFT - Crawl<br>
        CLICK - Place/Remove Block<br>
        F - Toggle view (First/Third person)<br>
        ESC - Toggle mouse lock
    </div>
    <div id="crosshair"></div>
    <div id="time-display">00:00</div>

    <script>
        // התחלת המשחק כאשר כל הקבצים נטענו
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
            game.init();
        });
    </script>
</body>
</html>
